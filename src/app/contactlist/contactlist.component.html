<h2>Contact List</h2>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let contact of contacts">
            <td>{{contact.contractId}}</td>
            <td>{{contact.contractName}}</td>
            <td>{{contact.contractEmail}}</td>
            <td>{{contact.contractNum}}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteContact(contact.contractId)">Delete</button>
            &nbsp;
              <button class="btn btn-info" (click)="editContact(contact.contractId)">Update</button>
            </td>
        </tr>
    </tbody>
  </table>
